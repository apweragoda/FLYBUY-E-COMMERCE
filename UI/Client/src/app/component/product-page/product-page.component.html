<section class="product spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-4">
        <div class="section-title">
          <h4>New products</h4>
        </div>
        <div *ngIf="!isLoading && products.length <= 0">
      <h4 class="display-6 fs-4 text-center text-secondary">
        Currently no products are available to show.
      </h4>
    </div>

    <div *ngIf="error">
      <h4 class="display-6 fs-4 text-center text-secondary">
        Server error occured. Please try again later.
      </h4>
    </div>
      </div>
      <div class="col-lg-8 col-md-8"></div>
    </div>

    <section class="product spad">
      <div class="container">
        <div class="row property__gallery">
          <div class="row">
            <div class="col-4 col-lg-4 col-md-4"></div>
            <div class="row property__gallery">
              <div
                class="col-3 col-lg-3 col-md-4 col-sm-6 mix"
                *ngFor="let product of products"
                style="cursor: pointer"
              >
                <app-product [product]="product"></app-product>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</section>
